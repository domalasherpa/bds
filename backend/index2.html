<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream to Server</title>
</head>
<body>
    <h1>Sending Mobile Camera Stream to Server</h1>
    <video id="video" autoplay></video>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;

                // Create a canvas to capture frames from the video element
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                setInterval(() => {
                    context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                    // Convert canvas to data URL (JPEG image)
                    const dataUrl = canvas.toDataURL('image/jpeg');

                    // Send the image data to FastAPI server
                    fetch('http://<YOUR_SERVER_IP>/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: dataUrl })
                    });
                }, 100);  // Capture a frame every 100ms

            } catch (err) {
                console.error("Error accessing the camera:", err);
            }
        }

        startCamera();
    </script>
</body>
</html>
